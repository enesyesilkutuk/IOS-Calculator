<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IOS Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="top-container">
            <div class="clock">
                <span class="hour"></span>:<span class="minute"></span>
            </div>
            <div class="status"><img src="./images/status.png" alt="Status"></div>
        </div>

        <div class="display">0</div>
        <div class="buttons-container">
            <div class="button function ac">AC</div>
            <div class="button function pm">±</div>
            <div class="button function percent">%</div>
            <div class="button operator division">÷</div>
            <div class="button number digit-7">7</div>
            <div class="button number digit-8">8</div>
            <div class="button number digit-9">9</div>
            <div class="button operator multiply">x</div>
            <div class="button number digit-4">4</div>
            <div class="button number digit-5">5</div>
            <div class="button number digit-6">6</div>
            <div class="button operator minus">-</div>
            <div class="button number digit-1">1</div>
            <div class="button number digit-2">2</div>
            <div class="button number digit-3">3</div>
            <div class="button operator plus">+</div>
            <div class="button number digit-0">0</div>
            <div class="button decimal">.</div>
            <div class="button operator equal">=</div>
        </div>
        <div class="bottom"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
